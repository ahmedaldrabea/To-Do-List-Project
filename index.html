<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List | Ahmed Nayel </title>
    
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- to be worked with each browses -->
    <link rel="stylesheet" href="css/normalize.css">
    
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.css">

    <!-- page icon -->
     <link rel="icon" href="imgs/List.png">

    </head>
<body>
    <div class="parent center-element">

        <div class="topic-info center-element">
            
            <div class="name">
                <h3>tasks list</h3>
            </div>

            <div id="addTask" class="add-item">
                <i title="When you want to add task" class="fa-solid fa-plus"></i>
            </div>
            
        </div>
 
        <div id="mainTasks" class="tasks-container">

            <div class="content">

                <div class="needed-work">
                    <p>reading a book</p>
                    <p>
                        <i class="fa-solid fa-calendar-days"></i>
                        <span> 13/10/2003 </span>
                    </p>
                </div>
    
                <div class="work-icon">
                    <!-- edit icon -->
                    <i class="fa-solid fa-pen-to-square"></i>  
                    
                    <!-- done icon -->
                    <i  class="fa-solid fa-check"></i>
                    
                    <!-- delete icon -->
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>
        </div>
    <script src="toDoList.js"></script>
</body>
</html>
